<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Anime.js project</title>
  </head>
  <body>
    <div id="box"></div>

    <script src="node_modules/animejs/lib/anime.min.js"></script>
    <script>
      anime({
        targets: "#box",
        translateX: 250,
        rotate: "1turn",
        backgroundColor: "#FFF",
        duration: 2000,
      });
    </script>
  </body>
</html>
