<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hello World Animation</title> 
    <script src="node_modules/animejs/lib/anime.min.js"></script>
    <style>
      #hello {
        font-size: 64px;
        opacity: 0;
      }
    </style>
  </head>
  <body>
    <div id="hello">DevOpsDemo</div>

    <script>
      // Select the hello element
      var hello = document.getElementById('hello');

      // Create an animation using Anime.js
      var animation = anime({
        targets: hello,
        opacity: 1,
        translateY: 50,
        duration: 2000,
        easing: 'easeOutExpo'
      });
    </script>
  </body>
</html>
